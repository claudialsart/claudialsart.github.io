<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claudia LS Art</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <h1>CLAUDIA LS ART</h1>
    <p class="subtitle">Emotive realism meets abstract space</p>
    <nav>
      <a href="about.html">About</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#prints">Prints</a>
      <a href="#commissions">Commissions</a>
      <a href="#sold">Sold</a>
      <a href="#" id="open-form">Contact Me</a>
    </nav>
  </div>

  <div class="buttons">
    <a href="#space" class="button">Space Art</a>
    <a href="#abstract" class="button">Abstract Realism</a>
    <a href="#studies" class="button">Painting Studies</a>
  </div>

  <!-- Email contact at bottom -->
  <p class="direct-email">Or reach me directly at <a href="mailto:info@claudialsart.com"><strong>info@claudialsart.com</strong></a></p>

  <!-- Contact Form Modal -->
  <div id="contact-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-form">&times;</span>
      <h2>Contact Me</h2>

      <form id="contact-form" action="https://formspree.io/f/mldljgqw" method="POST">
        <label>Your Name:</label>
        <input type="text" name="name" required />

        <label>Your Email:</label>
        <input type="email" name="email" required />

        <label>Your Message:</label>
        <textarea name="message" required></textarea>

        <button type="submit">Send</button>

        <p id="form-status" style="margin-top: 1em; color: lightgreen; display: none;">
          Thank you! Your message has been sent.
        </p>
      </form>
    </div>
  </div>

  <!-- Modal + Form Script -->
  <script>
    const openBtn = document.getElementById("open-form");
    const closeBtn = document.getElementById("close-form");
    const modal = document.getElementById("contact-modal");
    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");

    openBtn.addEventListener("click", function (e) {
      e.preventDefault();
      modal.style.display = "flex";
    });

    closeBtn.addEventListener("click", function () {
      modal.style.display = "none";
    });

    window.addEventListener("click", function (e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = new FormData(form);
      const action = form.getAttribute("action");

      try {
        const response = await fetch(action, {
          method: "POST",
          body: data,
          headers: { Accept: "application/json" }
        });

        if (response.ok) {
          form.reset();
          status.textContent = "Thank you! Your message has been sent.";
          status.style.color = "lightgreen";
          status.style.display = "block";
        } else {
          status.textContent = "Oops! Something went wrong.";
          status.style.color = "tomato";
          status.style.display = "block";
        }
      } catch (error) {
        status.textContent = "Network error. Please try again.";
        status.style.color = "tomato";
        status.style.display = "block";
      }
    });
  </script>
</body>
</html>
