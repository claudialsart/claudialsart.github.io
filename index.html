<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claudia LS Art</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <h1>CLAUDIA LS ART</h1>
    <p class="subtitle">Emotive realism meets abstract space</p>
    <nav>
      <a href="#about">About</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#prints">Prints</a>
      <a href="#commissions">Commissions</a>
      <a href="#sold">Sold</a>
      <a href="#" id="open-form">Contact Me</a>
    </nav>
  </div>

  <div class="buttons">
    <a href="#space" class="button">Space Art</a>
    <a href="#abstract" class="button">Abstract Realism</a>
    <a href="#studies" class="button">Painting Studies</a>
  </div>

  <!-- Email contact at bottom -->
  <p class="direct-email">Or reach me directly at <a href="mailto:info@claudialsart.com"><strong>info@claudialsart.com</strong></a></p>

  <!-- Contact Form Modal -->
<div id="contact-modal" class="modal">
  <div class="modal-content">
    <span class="close-button" id="close-form">&times;</span>
    <h2>Contact Me</h2>
<form action="https://formspree.io/f/mldljgqw" method="POST">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="_replyto" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

  <!-- This hidden input reliably triggered the redirect last time -->
  <input type="hidden" name="_next" value="https://claudialsart.com/thank-you.html">

  <button type="submit">Send</button>
</form>
  </div>
  </div>

  <script>
    const openBtn = document.getElementById("open-form");
    const closeBtn = document.getElementById("close-form");
    const modal = document.getElementById("contact-modal");

    openBtn.addEventListener("click", function (e) {
      e.preventDefault();
      modal.style.display = "flex";
    });

    closeBtn.addEventListener("click", function () {
      modal.style.display = "none";
    });

    window.addEventListener("click", function (e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
