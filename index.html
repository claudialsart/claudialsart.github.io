<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claudia LS Art</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <h1>CLAUDIA LS ART</h1>
    <p class="subtitle">Emotive realism meets abstract space</p>
    <nav>
      <a href="#about">About</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#prints">Prints</a>
      <a href="#commissions">Commissions</a>
      <a href="#sold">Sold</a>
      <a href="#" id="open-form">Contact Me</a>
    </nav>
  </div>

  <div class="buttons">
    <a href="#space" class="button">Space Art</a>
    <a href="#abstract" class="button">Abstract Realism</a>
    <a href="#studies" class="button">Painting Studies</a>
  </div>

  <!-- Email contact at bottom -->
  <p class="direct-email">Or reach me directly at <a href="mailto:info@claudialsart.com"><strong>info@claudialsart.com</strong></a></p>

  <!-- Contact Form Modal -->
  <div id="contact-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-form">&times;</span>
      <h2>Contact Me</h2>
      <form id="contact-form" action="https://formspree.io/f/mldleggd" method="POST">
        <label>Your Name:</label>
        <input type="text" name="name" required />

        <label>Your Email:</label>
        <input type="email" name="email" required />

        <label>Your Message:</label>
        <textarea name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
      <p id="form-success-message" style="display:none; margin-top: 1em; color: #cceccc;">
        Thank you! Your message has been sent.
      </p>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById("open-form");
    const closeBtn = document.getElementById("close-form");
    const modal = document.getElementById("contact-modal");
    const form = document.getElementById("contact-form");
    const successMsg = document.getElementById("form-success-message");

    openBtn.addEventListener("click", function (e) {
      e.preventDefault();
      modal.style.display = "flex";
    });

    closeBtn.addEventListener("click", function () {
      modal.style.display = "none";
      form.style.display = "block";
      successMsg.style.display = "none";
      form.reset();
    });

    window.addEventListener("click", function (e) {
      if (e.target === modal) {
        modal.style.display = "none";
        form.style.display = "block";
        successMsg.style.display = "none";
        form.reset();
      }
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: data,
        headers: {
          Accept: "application/json",
        },
      }).then((response) => {
        if (response.ok) {
          form.style.display = "none";
          successMsg.style.display = "block";
        } else {
          alert("There was a problem sending your message.");
        }
      });
    });
  </script>
</body>
</html>
