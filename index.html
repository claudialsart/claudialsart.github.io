<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claudia Ls Art</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <h1>CLAUDIA LS ART</h1>
    <p class="subtitle">Emotive realism meets abstract space</p>

    <div class="vertical-nav">
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="#">Prints</a>
      <a href="commissions.html">Commissions</a>
      <a href="#">Sold</a>
      <a href="#" onclick="openModal()">Contact Me</a>
    </div>

    <div class="buttons">
      <a href="space.html" class="button">Space Art</a>
      <a href="abstract.html" class="button">Abstract Realism</a>
      <a href="studies.html" class="button">Painting Studies</a>
    </div>
  </div>

  <!-- Contact Modal -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <form action="https://formspree.io/f/xyz456q" method="POST" onsubmit="showThankYou(event)">
        <label for="name">Name:</label>
        <input type="text" name="name" required />
        <label for="email">Email:</label>
        <input type="email" name="email" required />
        <label for="message">Message:</label>
        <textarea name="message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <p id="thankYouMessage" style="display:none;">Thank you! Your message has been sent.</p>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('contactModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('contactModal').style.display = 'none';
    }

    function showThankYou(event) {
      event.preventDefault();
      const form = event.target;
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.style.display = 'none';
          document.getElementById('thankYouMessage').style.display = 'block';
        } else {
          alert('Something went wrong. Please try again.');
        }
      });
    }
  </script>
</body>
</html>
