<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claudia LS Art</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <h1>CLAUDIA LS ART</h1>
    <p class="subtitle">Emotive realism meets abstract space</p>
    <nav>
      <a href="#about">About</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#prints">Prints</a>
      <a href="#commissions">Commissions</a>
      <a href="#sold">Sold</a>
      <a href="#" id="contactToggle">Contact Me</a>
    </nav>
  </div>

  <div class="buttons">
    <a href="#space" class="button">Space Art</a>
    <a href="#abstract" class="button">Abstract Realism</a>
    <a href="#studies" class="button">Painting Studies</a>
  </div>

  <!-- Contact form (hidden by default) -->
  <div class="contact-container" id="contactContainer" style="display: none;">
    <form action="https://formspree.io/f/mldleggd" method="POST" class="contact-form">
      <h2>Contact Me</h2>

      <label for="name">Your Name:</label>
      <input type="text" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" name="email" required />

      <label for="message">Your Message:</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    document.getElementById("contactToggle").addEventListener("click", function (e) {
      e.preventDefault();
      const form = document.getElementById("contactContainer");
      form.style.display = form.style.display === "none" ? "block" : "none";
    });
  </script>
</body>
</html>
